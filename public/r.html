<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextSnap - Files</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <h1 class="logo">TextSnap</h1>
    </div>
    <button id="newFileBtn" class="new-file-btn">+ New</button>
  </header>

  <main class="content">
    <div class="pdf-preview">
      <iframe id="pdfViewer" src="" frameborder="0" width="100%" height="400px"></iframe>
    </div>
    <div class="result">
      <h2>Result</h2>
      <p id="resultText">Summarized result will be displayed here.</p>
    </div>
  </main>

  <script src="r.js"></script>
</body>
</html>
